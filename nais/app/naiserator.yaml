apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: flex-inntektsmelding-status
  namespace: flex
  labels:
    team: flex
spec:
  image: {{image}}
  strategy:
    type: Recreate
  replicas:
    min: {{replicas_min}}
    max: {{replicas_max}}
    scalingStrategy:
      cpu:
        thresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/health/liveness
  readiness:
    path: /internal/health/readiness
  startup:
    path: /internal/health/liveness
    initialDelay: 40
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      memory: {{memory}}
    requests:
      cpu: {{cpu}}
      memory: {{memory}}
  azure:
    application:
      enabled: true
      allowAllUsers: true
      tenant: {{azureTenant}}
  kafka:
    pool: {{kafkaPool}}
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        tier: {{db_tier}}
        highAvailability: {{db_highAvailability}}
        pointInTimeRecovery: {{db_pointInTimeRecovery}}
        diskType: SSD
        diskAutoresize: true
        databases:
          - name: flex-inntektsmelding-status-db
            users:
              - name: bigquery-dataprodukt
              - name: bigquery-datastream
            envVarPrefix: DATABASE
        maintenance:
          day: 2
          hour: 2
        flags:
          - name: cloudsql.logical_decoding
            value: "on"
          - name: temp_file_limit
            value: "{{db_tempFileLimit}}"
  accessPolicy:
    inbound:
      rules:
        - application: flex-internal-frontend
  env:
  {{#each env}}
     - name: {{@key}}
       value: "{{this}}"
  {{/each}}
