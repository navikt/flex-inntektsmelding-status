KAFKA_TRUSTSTORE_PATH: ""
KAFKA_CREDSTORE_PASSWORD: ""
KAFKA_SECURITY_PROTOCOL: "PLAINTEXT"
KAFKA_KEYSTORE_PATH: ""
KAFKA_SCHEMA_REGISTRY: "mock://url"
KAFKA_SCHEMA_REGISTRY_USER: ""
KAFKA_SCHEMA_REGISTRY_PASSWORD: ""

spring:
  main.banner-mode: 'off'
  profiles:
